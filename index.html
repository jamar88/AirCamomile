<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skenování QR kódu</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #reader { width: 100%; height: 300px; margin: auto; }
        .team-box { padding: 20px; margin-top: 20px; font-size: 24px; font-weight: bold; }
    </style>
</head>
<body>

    <h2>Skenování QR kódu</h2>
    <div id="reader"></div>

    <div id="team-info" class="team-box">Naskenuj QR kód...</div>
    <h3>Počet naskenovaných: <span id="counter">0</span></h3>

    <script>
        let scannedCount = 0;
        const apiUrl = "https://script.google.com/macros/s/AKfycbxMBu2saO4W2XnbhrrXxDzS9QX-MK3TFaEHTCFAm15w9OV4FOPXMwM9RM48QdqtbmAO/exec"; // Zadej URL API

        function onScanSuccess(qrCodeMessage) {
            fetch(`${apiUrl}?id=${qrCodeMessage}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById("team-info").innerText = "ID nenalezeno!";
                        return;
                    }

                    scannedCount++;
                    document.getElementById("counter").innerText = scannedCount;
                    document.getElementById("team-info").innerText = `Tým: ${data.color}`;
                    document.getElementById("team-info").style.backgroundColor = getColor(data.color);

                    fetch(apiUrl, { method: "POST", body: new URLSearchParams({ id: qrCodeMessage }) });
                })
                .catch(error => console.error("Chyba:", error));
        }

        function getColor(color) {
            return {
                "Zelená": "green",
                "Modrá": "blue",
                "Červená": "red",
                "Žlutá": "yellow",
                "Fialová": "purple"
            }[color] || "white";
        }

        new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 }).render(onScanSuccess);
    </script>

</body>
</html>

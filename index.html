<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Air Camomile | QR Check-in</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #003366;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #002244;
            width: 100%;
        }
        .logo {
            height: 40px;
            margin-right: 10px;
        }
        .header-text {
            display: flex;
            flex-direction: column;
        }
        .scanner-container {
            margin-top: 10px;
            width: 250px;
            height: 250px;
            border: 5px solid white;
            border-radius: 15px;
            overflow: hidden;
        }
        #reader {
            width: 100%;
            height: 100%;
        }
        #infoBox {
            margin-top: 20px;
            background: gray;
            width: 90%;
            max-width: 400px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            font-weight: bold;
            border-radius: 10px;
        }
        .counter {
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <img class="logo" src="https://i.ibb.co/Sw9PBTPT/air-Camomile-logo.png" alt="Air Camomile" />
        <div class="header-text">
            <div>Air Camomile</div>
            <div>QR Check-in</div>
        </div>
    </div>

    <div class="scanner-container">
        <div id="reader"></div>
    </div>

    <div id="infoBox">Scan QR k√≥d</div>
    <div class="counter">Naskenov√°no: <span id="scannedCount">0</span></div>

    <script>
        let scannedCount = 0;

        const teamColors = {
            "Zelen√°": "#4CAF50",
            "Modr√°": "#2196F3",
            "ƒåerven√°": "#F44336",
            "≈Ωlut√°": "#FFEB3B",
            "Fialov√°": "#9C27B0"
        };

        const deploymentUrl = "https://script.google.com/macros/s/AKfycbyyggUKkTRxN61vClbZv3fL7K_ybYjmMeAS1UJQe6yPtexBsVaoKj6gx-vtm7PX4WV6/exec";

        function onScanSuccess(qrCodeMessage) {
            console.log("‚úÖ QR naskenov√°n:", qrCodeMessage);
            fetchDataFromGoogleSheets(qrCodeMessage);
        }

        function fetchDataFromGoogleSheets(id) {
            fetch(`${deploymentUrl}?id=${id}`)
                .then((res) => res.json())
                .then((data) => {
                    console.log("üì° Data z API:", data);

                    if (data && data.name && data.color) {
                        document.getElementById("infoBox").innerText = `${data.name} ‚Äì ${data.color}`;
                        document.getElementById("infoBox").style.backgroundColor = teamColors[data.color] || "gray";
                        document.body.style.backgroundColor = teamColors[data.color] || "#003366";

                        if (!data.scanned) {
                            updateGoogleSheet(id);
                        } else {
                            console.log("‚ö†Ô∏è Ji≈æ d≈ô√≠ve naskenov√°no.");
                        }
                    } else {
                        document.getElementById("infoBox").innerText = "Nezn√°m√Ω QR k√≥d";
                        document.getElementById("infoBox").style.backgroundColor = "gray";
                        document.body.style.backgroundColor = "#003366";
                    }
                })
                .catch((error) => {
                    console.error("‚ùå Chyba p≈ôi z√≠sk√°v√°n√≠ dat:", error);
                });
        }

        function updateGoogleSheet(id) {
            fetch(`${deploymentUrl}?id=${id}&update=true`)
                .then((res) => res.json())
                .then((data) => {
                    if (data.success) {
                        fetchScannedCount();
                    }
                })
                .catch((error) => {
                    console.error("‚ùå Chyba p≈ôi aktualizaci skenov√°n√≠:", error);
                });
        }

        function fetchScannedCount() {
            fetch(`${deploymentUrl}?count=true`)
                .then((res) => res.json())
                .then((data) => {
                    if (data.totalScanned !== undefined) {
                        document.getElementById("scannedCount").innerText = data.totalScanned;
                    }
                });
        }

        document.addEventListener("DOMContentLoaded", () => {
            fetchScannedCount();

            const html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start(
                { facingMode: "environment" },
                {
                    fps: 10,
                    qrbox: { width: 200, height: 200 },
                },
                onScanSuccess
            ).catch((err) => {
                console.error("‚ùå Chyba p≈ôi spu≈°tƒõn√≠ ƒçteƒçky:", err);
            });

            // Pravideln√Ω update poƒçtu naskenovan√Ωch ka≈æd√Ωch 15s
            setInterval(fetchScannedCount, 15000);
        });
    </script>
</body>
</html>

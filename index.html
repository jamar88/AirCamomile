<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Camomile | QR Check-in</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://www.transparenttextures.com/patterns/white-carbon.png');
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: background-color 0.5s ease;
        }
        .header {
            background: #003366;
            color: white;
            padding: 10px;
            font-size: 22px;
            font-weight: bold;
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: center;
        }
        .logo {
            height: 40px;
            margin-right: 10px;
        }
        .header-text {
            text-align: left;
            display: flex;
            flex-direction: column;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }
        .scanner-container {
            position: relative;
            width: 250px;
            height: 250px;
            border: 5px solid gray;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            overflow: hidden;
        }
        .info-container {
            margin-top: 10px;
            width: 90%;
            max-width: 400px;
        }
        #reader video {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover;
        }
        #reader {
            width: 100%;
            height: 100%;
        }
        #infoBox {
            width: 100%;
            height: 80px;
            font-size: 22px;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            margin-top: 10px;
            font-weight: bold;
        }
        .counter {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://i.ibb.co/Sw9PBTPT/air-Camomile-logo.png" alt="Air Camomile Logo" class="logo">
        <div class="header-text">
            <div>Air Camomile</div>
            <div>QR Check-in</div>
        </div>
    </div>
    <div class="container">
        <div class="scanner-container" id="scannerBox">
            <div id="reader"></div>
        </div>
        <div class="info-container">
            <div id="infoBox" style="background: gray;">Scan QR Code</div>
            <div class="counter">Naskenov√°no: <span id="scannedCount">0</span></div>
        </div>
    </div>
    <script>
        let scannedCount = 0;
        const deploymentUrl = "https://script.google.com/macros/s/AKfycbyyggUKkTRxN61vClbZv3fL7K_ybYjmMeAS1UJQe6yPtexBsVaoKj6gx-vtm7PX4WV6/exec";
        const teamColors = {
            "Zelen√°": "#4CAF50",
            "≈Ωlut√°": "#FFEB3B",
            "Modr√°": "#2196F3",
            "Fialov√°": "#9C27B0",
            "ƒåerven√°": "#F44336"
        };

        function onScanSuccess(qrCodeMessage) {
            console.log("‚úÖ QR k√≥d naskenov√°n:", qrCodeMessage);
            fetch(`${deploymentUrl}?id=${encodeURIComponent(qrCodeMessage)}`)
                .then(response => response.json())
                .then(data => {
                    console.log("üì° Odpovƒõƒè API:", data);

                    if (data && data.name && data.color) {
                        document.getElementById("infoBox").innerText = `${data.name} - ${data.color.toUpperCase()}`;
                        document.getElementById("infoBox").style.backgroundColor = teamColors[data.color] || "gray";
                        document.body.style.backgroundColor = teamColors[data.color] || "#F4F6F9";

                        if (!data.scanned) {
                            updateGoogleSheet(qrCodeMessage);
                        }
                    } else {
                        document.getElementById("infoBox").innerText = "Nezn√°m√Ω QR k√≥d";
                        document.getElementById("infoBox").style.backgroundColor = "gray";
                        document.body.style.backgroundColor = "#F4F6F9";
                        console.error("‚ö†Ô∏è Chyba: Data nejsou spr√°vnƒõ naƒçtena.");
                    }
                })
                .catch(error => console.error("‚ùå Chyba p≈ôi z√≠sk√°v√°n√≠ dat:", error));
        }

        function updateGoogleSheet(id) {
            fetch(`${deploymentUrl}?id=${encodeURIComponent(id)}&update=true`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        fetchScannedCount();
                        console.log("‚úÖ √öspƒõ≈°nƒõ zaps√°no do Google Sheets:", data);
                    } else {
                        console.error("‚ö†Ô∏è Chyba p≈ôi zapisov√°n√≠ do Google Sheets:", data);
                    }
                })
                .catch(error => console.error("‚ùå Chyba p≈ôi aktualizaci Google Sheets:", error));
        }

        function fetchScannedCount() {
            fetch(`${deploymentUrl}?count=true`)
                .then(response => response.json())
                .then(data => {
                    if (data.totalScanned !== undefined) {
                        document.getElementById("scannedCount").innerText = data.totalScanned;
                    }
                })
                .catch(error => console.error("‚ùå Chyba p≈ôi naƒç√≠t√°n√≠ poƒçtu:", error));
        }

        document.addEventListener("DOMContentLoaded", () => {
            fetchScannedCount();

            const html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: { width: 200, height: 200 } },
                onScanSuccess
            ).catch(error => console.error("‚ùå Chyba p≈ôi spu≈°tƒõn√≠ skeneru:", error));

            // Pravideln√© aktualizov√°n√≠ poƒçtu ka≈æd√Ωch 10 sekund
            setInterval(fetchScannedCount, 10000);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirCamomile - Skenování</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            text-align: center;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #003366;
        }
        .scanner {
            width: 90%;
            max-width: 400px;
        }
        .team-box {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
            color: white;
            border-radius: 10px;
        }
        .counter {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">AirCamomile - Kontrola QR</div>
    <div id="reader" class="scanner"></div>
    <div id="team-info" class="team-box">Skenujte QR kód...</div>
    <div class="counter">Počet naskenovaných: <span id="counter">0</span></div>
    
    <script>
        let scannedCount = 0;
        const apiUrl = "https://script.google.com/macros/s/AKfycbxMBu2saO4W2XnbhrrXxDzS9QX-MK3TFaEHTCFAm15w9OV4FOPXMwM9RM48QdqtbmAO/exec"; // Nahraď API URL

        function onScanSuccess(qrCodeMessage) {
            fetch(`${apiUrl}?id=${qrCodeMessage}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById("team-info").innerText = "ID nenalezeno!";
                        document.getElementById("team-info").style.backgroundColor = "gray";
                        return;
                    }
                    scannedCount++;
                    document.getElementById("counter").innerText = scannedCount;
                    document.getElementById("team-info").innerText = `Tým: ${data.color} - ${data.name}`;
                    document.getElementById("team-info").style.backgroundColor = getColor(data.color);

                    fetch(apiUrl, { method: "POST", body: new URLSearchParams({ id: qrCodeMessage }) });
                })
                .catch(error => console.error("Chyba:", error));
        }

        function getColor(color) {
            return {
                "Zelená": "green",
                "Modrá": "blue",
                "Červená": "red",
                "Žlutá": "yellow",
                "Fialová": "purple"
            }[color] || "gray";
        }

        new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 }).render(onScanSuccess);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner - Rozdělení do týmů</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; margin: 20px; }
        #reader { width: 300px; margin: auto; }
        #colorBox {
            width: 100vw; height: 50vh;
            display: flex; align-items: center; justify-content: center;
            font-size: 40px; font-weight: bold; color: white;
        }
    </style>
</head>
<body>
    <h1>QR Scanner</h1>
    <div id="reader"></div>
    <div id="colorBox">Scan QR Code</div>

    <script>
        const teamColors = {
            "green": "#4CAF50",
            "yellow": "#FFEB3B",
            "blue": "#2196F3",
            "purple": "#9C27B0",
            "red": "#F44336"
        };

        function onScanSuccess(qrCodeMessage) {
            let team = qrCodeMessage.split("_")[0]; // Získá tým z QR kódu
            document.getElementById("colorBox").innerText = team.toUpperCase();
            document.getElementById("colorBox").style.backgroundColor = teamColors[team] || "gray";
        }

        const html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start(
            { facingMode: "environment" }, // Zadní kamera
            { fps: 10, qrbox: { width: 250, height: 250 } },
            onScanSuccess
        );
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Camomile | QR Check-in</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://www.transparenttextures.com/patterns/white-carbon.png');
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: background-color 0.5s ease;
        }
        .header {
            background: #003366;
            color: white;
            padding: 10px;
            font-size: 22px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        .logo {
            height: 40px;
            margin-right: 10px;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }
        .scanner-container {
            position: relative;
            width: 260px;
            height: 260px;
            border: 5px solid gray;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 10px;
        }
        .info-container {
            margin-top: 10px;
            width: 90%;
            max-width: 400px;
        }
        #reader {
            width: 250px;
            height: 250px;
        }
        #infoBox {
            width: 100%;
            height: 80px;
            font-size: 22px;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            margin-top: 10px;
            font-weight: bold;
        }
        .counter {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://i.imgur.com/XYZ123.png" alt="Air Camomile Logo" class="logo"> Air Camomile | QR Check-in
    </div>
    <div class="container">
        <div class="scanner-container" id="scannerBox">
            <div id="reader"></div>
        </div>
        <div class="info-container">
            <div id="infoBox" style="background: gray;">Scan QR Code</div>
            <div class="counter">Naskenováno: <span id="scannedCount">0</span></div>
        </div>
    </div>
    <script>
        let scannedCount = 0;
        const teamColors = {
            "Zelená": "#4CAF50",
            "Žlutá": "#FFEB3B",
            "Modrá": "#2196F3",
            "Fialová": "#9C27B0",
            "Červená": "#F44336"
        };

        function onScanSuccess(qrCodeMessage) {
            let [id, fullName] = qrCodeMessage.split(";");
            fetchDataFromGoogleSheets(id, fullName);
        }

        function fetchDataFromGoogleSheets(id, fullName) {
            fetch("https://script.google.com/macros/s/TVOJE_SCRIPT_URL/exec?id=" + id)
                .then(response => response.json())
                .then(data => {
                    if (data.color) {
                        document.getElementById("infoBox").innerText = fullName + " - " + data.color.toUpperCase();
                        document.getElementById("infoBox").style.backgroundColor = teamColors[data.color] || "gray";
                        document.body.style.backgroundColor = teamColors[data.color] || "#F4F6F9";
                        updateGoogleSheet(id); 
                    } else {
                        document.getElementById("infoBox").innerText = "Neznámý QR kód";
                        document.getElementById("infoBox").style.backgroundColor = "gray";
                        document.body.style.backgroundColor = "#F4F6F9";
                    }
                });
        }

        function updateGoogleSheet(id) {
            fetch("https://script.google.com/macros/s/AKfycbxMBu2saO4W2XnbhrrXxDzS9QX-MK3TFaEHTCFAm15w9OV4FOPXMwM9RM48QdqtbmAO/exec" + id + "&update=true")
                .then(() => {
                    scannedCount++;
                    document.getElementById("scannedCount").innerText = scannedCount;
                });
        }

        const html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start(
            { facingMode: "environment" },
            { fps: 10, qrbox: { width: 250, height: 250 } },
            onScanSuccess
        );
    </script>
</body>
</html>
